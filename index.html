<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="stage">

            <button id="unlockBtn" class="btn">Unlock ‚ù§Ô∏è</button>
          </div>

          <p id="hint" class="hint"></p>
        </div>
      </div>
    </section>

    <!-- SCREEN 2: REASONS -->
    <section id="screen-reasons" class="screen">
      <div class="center-stack">
        <h2 class="title">Reasons why I love you</h2>
        <p class="tiny">I tried to list them all‚Ä¶ but it always comes back to one.</p>

        <div class="reason-wrap">
          <div id="reasonText" class="reason"></div>
        </div>

        <div class="row">
          <button id="startReasonsBtn" class="btn big">Show me ‚ù§Ô∏è</button>
          <button id="replayBtn1" class="btn ghost">Replay ‚Üª</button>
        </div>
      </div>
    </section>

        <div id="choiceWrap" class="choice-wrap">
          <button id="yesBtn" class="btn big yes">YES üíò</button>
        </div>

        <button id="noBtn" class="btn no">no</button>

        <div id="loveMsg" class="love-msg hidden">
          <div class="love-line" id="loveLine1">I love you Angie.</div>
          <div class="love-line forever" id="loveLine2">Forever.</div>

          <div class="row" style="margin-top:18px;">
            <button id="replayBtn2" class="btn ghost">Replay ‚Üª</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="foot">Made with love.</footer>
  </main>

  <audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
